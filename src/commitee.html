<script>
  const dropdowns = document.querySelectorAll(".commitee");
  const dropbuttons = document.querySelectorAll(".commitee-drop");

  const showDropDown = (index) => {
    dropbuttons[index].classList.remove("dropped");
    return () => {
      dropdowns.forEach((x) => x.classList.remove("commitee-dropped"));
      dropdowns[index].classList.add("commitee-dropped");
      for (let i = 0; i < dropdowns.length; i++) {
        if (i != index) dropbuttons[i].onclick = showDropDown(i);
      }
      dropbuttons[index].onclick = hideDropDown(index);
    };
  };
  const hideDropDown = (index) => {
    dropbuttons[index].classList.add("dropped");
    return () => {
      dropdowns[index].classList.remove("commitee-dropped");
      dropbuttons[index].onclick = showDropDown(index);
    };
  };
  for (let i = 0; i < dropbuttons.length; i++) {
    dropbuttons[i].onclick = showDropDown(i);
  }
</script>
