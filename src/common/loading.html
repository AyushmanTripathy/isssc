<main id="loading">
  <img src="/loading.gif" alt="Loading">
</main>

<style>
  main {
    @include fixed(0, 0);
    @include fullscreen;
    @include flex(column);
    @include flex-center;
    @include dark;
    @include sans;
    z-index: 100;
    transition: opacity 2s;
  }
  .loading_hidden {
    opacity: 0;
  }

  img {
    height: 80px;
    width: 80px;
  }
</style>

<script>
  const loadingScreen = document.getElementById("loading");
  window.onload = () => {
    setTimeout(() => {
      loadingScreen.classList.add("loading_hidden");
      setTimeout(() => {
        loadingScreen.style.display = "none";
      }, 1000);
    }, 1000);
  };
</script>
